name: Novel Crawler

on:
  workflow_dispatch:
    inputs:
      url:
        description: 'URL to crawl (e.g., https://ixdzs.tw/read/212475)'
        required: true
        default: 'https://ixdzs.tw/read/212475'

jobs:
  crawl:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Needed to push changes back
        
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    - name: Install dependencies
      run: npm install
      
    - name: Run crawler
      run: node script/script.js "${{ github.event.inputs.url }}"
        
    - name: Commit and push results
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git add results
        git commit -m "Add crawled novel data for ${{ github.event.inputs.url }}" || echo "No changes to commit"
        git push
